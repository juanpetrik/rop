<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #peopleForm="ngForm">
      <div style="text-align:center"> <h2> Dados da Pessoa </h2> </div>

      <div class="row">
        <div class="col-1 col-md-1">
          <label for="id">ID</label>
          <input type="number" [(ngModel)]="people.id" class="form-control" id="id" name="people.id" required #people.id="ngModel">
        </div>

        <div class="col-4 col-md-4">
          <label for="name">Nome</label>
          <input type="text" [(ngModel)]="people.name" class="form-control" id="name" name="people.name" required #people.name="ngModel">
        </div>

        <div class="col-4 col-md-4">
          <label for="cpf">CPF</label>
          <input type="text" [(ngModel)]="people.cpf" class="form-control" id="cpf" name="people.cpf" required #people.cpf="ngModel">
        </div>

        <div class="col-3 col-md-3">
          <label for="dateOfBirth">Data de Nascimento</label>
          <input type="date" [(ngModel)]="people.dateOfBirth" class="form-control" id="dateOfBirth" name="people.dateOfBirth"required #people.dateOfBirth="ngModel">
        </div>
      </div>

      <br/>

      <div style="text-align:center"> <h2> Contatos</h2> </div>

      <div class="row">
        <div class="col-1 col-md-1">
          <label for="id-contact">ID</label>
          <input type="number" [(ngModel)]="contact.id" minlength="1" class="form-control" id="id-contact" name="contact.id"  #contact.id="ngModel">
        </div>

        <div class="col-3 col-md-3">
          <label for="name-contact">Nome</label>
          <input type="text" [(ngModel)]="contact.name" class="form-control" id="name-contact" name="contact.name"  #contact.name>
        </div>

        <div class="col-4 col-md-4">
          <label for="phone">Telefone</label>
          <input type="text" [(ngModel)]="contact.phone" class="form-control" id="phone" name="contact.phone" #contact.phone>
        </div>

        <div class="col-3 col-md-3">
          <label for="dateOfBirth">E-mail</label>
          <input type="email" [(ngModel)]="contact.email" class="form-control" id="email" name="contact.email" #contact.email>
        </div>

        <div class="col-1 col-md-1">
          <label>&nbsp;</label>
          <button type="button" (click)="addContact()" class="btn btn-info">Add</button>
        </div>
      </div>

      <br/>

      <div class="card my-5">
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Telefone</th>
              <th scope="col">E-mail</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contact of contacts">
              <td>{{ contact.id }}</td>
              <td>{{ contact.name }}</td>
              <td>{{ contact.phone }}</td>
              <td><a href="mailto:{{ contact.email }}">{{ contact.email }}</a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

<!--
      <div [hidden]="!id.pristine" class="alert alert-danger">ID é obrigatório</div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name é obrigatório</div>
      <div [hidden]="!cpf.pristine" class="alert alert-danger">CPF é obrigatório</div>
      <div [hidden]="!dateOfBirth.pristine" class="alert alert-danger">Data de Nascimento é obrigatório</div>
-->

      <br/>
      <button type="submit" [disabled]="!peopleForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
